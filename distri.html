<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Distribuidora</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>
    <div id="root">
        <div class="container ">
            <div class="row mx-auto pt-5">
                <div class="card col-5 mx-auto">
                    <div class="card-tittle">
                       <div class="col col-12">
                            <div class="row pt-2">
                                <div class="col col-6 mx-0">
                                    <button class="btn btn-light btn-block" @click="cajaB1">Bodega 1</button>
                                </div>
                                <div class="col col-6">
                                    <button class="btn btn-light btn-block" @click="cajaB2">Bodega 2</button>
                                </div> 
                            </div>
                            <div class="row pt-2">
                                <div class="col col-6 mx-auto" style="text-align: center;">
                                    {{caja}}
                                </div>
                            </div>
                       </div>
                            
                            
                    </div>
                    <div class="card-body">
                       <div class="row">
                            <div class="col ">
                                <div class="row">
                                    Total Kilos: {{kilos}}kg
                                </div>
                                <div class="row ">
                                    <span>Kilos:</span>
                                    <input type="text" class="form-control" placeholder="Kg" v-model="inputKl">
                                </div>
                                <div class="row ">
                                    <span>Libras:</span>
                                    <input type="text" class="form-control" placeholder="Lb" v-model="inputLb">
                                </div>
                                <div class="row ">
                                    <span>gramos</span>
                                    <input type="text"class="form-control"  placeholder="Gm" v-model="inputGm">
                                </div>
                                <div class="row ">
                                    <h4 style="color: red">{{mensaje}}</h4> 
                                </div>
                                <div class="row pt-2">
                                    <button class="btn btn-info btn-sm mx-auto btn-block " @click="vender">Vender</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card col-5 mx-auto">
                    <div class="row pt-2">
                        <div class="col col-6 mx-auto" style="text-align: center;">
                            Ventas
                        </div>
                    </div>
                    <div class="card-body">
 
                        <div  class="mt-3" v-for="(venta, index) of ventas">
                            <div role="alert" class="alert alert-success">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        {{venta}} kg
                                    </div>
                    
                                    
                                </div>
                
                            </div>
                        </div>
                        <div>
                            Total Venta: {{totalVentas}}
                        </div>
                </div>
            </div>
        </div>
    </div>
    <script src="distri.js"></script>
  </body>
</html>
